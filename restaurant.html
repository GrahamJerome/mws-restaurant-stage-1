<!DOCTYPE html>
<html>

<head>
  <!-- meta -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="new and improved restaurant reviews page 2.0">

  <!-- styles -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabIndex="1">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" tabIndex="2">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="review-holder">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" tabIndex="-1" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant-section-left">
        <h1 id="restaurant-name" tabIndex="3"></h1>
        <img id="restaurant-img" tabIndex="4">
        <p id="restaurant-cuisine" tabIndex="5"></p>
      </div>

      <div class="restaurant-section-right">
        <p id="restaurant-address" tabIndex="6"></p>
        <table id="restaurant-hours" tabIndex="7"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <p tabIndex="999">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <!-- separate my custom JS from initial implementation -->
  <script type="application/javascript" charset="utf-8" src="js/app.js"></script>

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLnzp4AOVa84WrTChsdNE2i8vvEPdqtqQ&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
