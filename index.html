<!DOCTYPE html>
<html>

<head>
  <!-- meta -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="new and improved restaurant site 2.0">

  <!-- styles -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">

  <title>Restaurant Reviews 2.0</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" tabIndex="1" role="heading">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" tabIndex="-1" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 tabIndex="2">Filter Results</h2>
        <select tabIndex="3" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-describedby="neighborhoods-tip">
          <option value="all">All Neighborhoods</option>
        </select>
        <div role="tooltip" id="neighborhoods-tip">Select which neighborhood to search</div>
        <select tabIndex="4" id="cuisines-select" name="cuisines" onchange="updateRestaurants()"aria-describedby="cuisines-tip">
          <option value="all">All Cuisines</option>
        </select>
        <div role="tooltip" id="cuisines-tip">Select which cuisine to search</div>
      </div><!--.filter-options-->
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    <p tabIndex="999">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
  </footer>

  <!-- scripts -->
  <!-- separate my custom JS from initial implementation -->
  <script type="application/javascript" charset="utf-8" src="js/app.js"></script>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <!-- Google Maps API with Javascript Maps API enabled (not mentioned in tutorial) -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLnzp4AOVa84WrTChsdNE2i8vvEPdqtqQ&libraries=places&callback=initMap"></script>

</body>

</html>
